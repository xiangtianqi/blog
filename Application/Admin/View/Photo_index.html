<include file="Public:header"/>
<div class="aright">
<div class="arz cl"><a href="{:U('Photo/add')}"><i class="layui-icon">&#xe608;</i>添加照片</a></div>

<form method="post" class="aform cl">
<table width="100%">
     <tr>
	    <th width="10%" align="center">编号</th>
        <th width="20%" align="center">标题</th>
		<th width="20%" align="center">照片</th>

		<th width="10%" align="center">添加时间</th>
        <th width="10%" align="center">基本操作</th>
      </tr>
      <volist name="list" id="vo">
	  <tr>
	    <td align="center">{$vo.id}</td>
        <td align="center">{$vo.title}</td>
		<td align="center">
		<if condition="$vo[pic] neq ''">
        <img src="__ROOT__/Uploads{$vo.pic}" height="30">
        <else /> 
        暂无照片
        </if>
		</td>

		<td align="center">{$vo.time|date="Y-n-d",###}</td>
        <td align="center">
		<a href="{:U('photo/edit',array('id'=>$vo['id']))}">修改</a>
		<a href="{:U('photo/delete',array('id'=>$vo['id']))}" onclick="return confirm('您确定要删除吗？');">删除</a>
        </td>
      </tr>
      </volist>
 </table>
 </form>
 <div class="pages">
 {$page}
 </div>
</div>
</div>
</body>
</html>
